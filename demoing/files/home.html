<div class="row-fluid">
  <div class="span3">
    <div class="form-inline">
      <label class="control-label" for="team-query-text">Filter</label>
      <input id="team-query-text" ng-model="teamQuery">
    </div>
  </div><!--/span3-->
</div><!--/row-fluid-->

<div class="row-fluid">
  <div class="span3">
    <table class="table table-striped table-bordered table-condensed table-hover">
      <caption  style="text-align:left"><h3>Teams</h3></caption>
      <thead>
        <tr>
          <th><a href="" ng-click="sortField='tid';reverse=!reverse">Id</a></th>
          <th><a href="" ng-click="sortField='name';reverse=!reverse">Name</a></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="team in teams | filter:teamQuery | orderBy:sortField:reverse" >
          <td><a href="{{basePath}}/app/team/{{team.tid}}" title="Team Detail">{{team.tid}}</a></td>
          <td>{{team.name}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="row-fluid">
  <div class="span3">
    <div class="form-inline">
      <label class="control-label" for="player-query-text">Filter</label>
      <input id="player-query-text" ng-model="playerQuery">
    </div>
  </div><!--/span3-->
</div><!--/row-fluid-->
  
<div class="row-fluid">
  <div class="span8">
    <table class="table table-striped table-bordered table-condensed table-hover">
      <caption  style="text-align:left"><h3>Players</h3></caption>
      <thead>
        <tr>
          <th><a href=""ng-click="sortField='pid';reverse=!reverse">Id</a></th>
          <th><a href="" ng-click="sortField='name';reverse=!reverse">Name</a></th>
          <th><a href="" ng-click="sortField='health';reverse=!reverse">Health</a></th>
          <th><a href="" ng-click="sortField='attack';reverse=!reverse">Skill</a></th>
          <th><a href="" ng-click="sortField='tid';reverse=!reverse">Team Id</a></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="player in players | filter:playerQuery | orderBy:sortField:reverse" >
          <td><a href="{{basePath}}/app/player/{{player.pid}}" title="Player Detail">{{player.pid}}</a></td>
          <td>{{player.name}}</td>
          <td>{{player.health}}</td>
          <td>{{player.skill}}</td>
          <td>{{player.tid}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
    
<h4>Teams </h4>
<p>Teams {{teams}}</p>
<h4>Players</h4>
<p>Players {{players}}</p>
