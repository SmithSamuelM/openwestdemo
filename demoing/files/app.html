<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <link rel="stylesheet" href="/owd/static/libs/bootstrap/css/bootstrap.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/owd/static/libs/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    <!--<script src="/owd/static/libs/bootstrap/js/bootstrap.js"></script>-->
    
    <script src="/owd/static/libs/angular/angular.js"></script>
    <script src="/owd/static/libs/angular/angular-resource.js"></script>

    <script src="/owd/static/files/app.js"></script>
    <link rel="stylesheet" href="/owd/static/files/app.css">
    <script src="/owd/static/files/services.js"></script>
   
    <link rel="shortcut icon" type="image/x-icon" href="/owd/static/favicon.ico">
  
  
  </head>
  <body ng-init="basePath='/owd'">
    <div class="navbar">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" ng-href="{{basePath}}/app" >
            <img ng-src="{{basePath}}/static/files/leaf.png" />
          </a>
          <a class="brand" ng-href="{{basePath}}/app">Demo</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li class="inactive">
                <a ng-href="{{basePath}}/app/team">Team</a>
              </li>
              <li class="inactive">
                <a ng-href="{{basePath}}/app/player">Player</a>
              </li>
              <li class="inactive">
                <a ng-href="{{basePath}}/app/directive">Directive</a>
              </li>
            </ul>
          </div><!-- /.nav-collapse -->
        </div>
      </div><!-- /navbar-inner -->
    </div><!-- /navbar -->
    
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span12"><div ng-view></div></div>
      </div><!-- /row-fluid -->
    </div><!-- /container-fluid -->
  </body>
</html>
